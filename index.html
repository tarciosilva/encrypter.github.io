<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="./images/encrypter_favicon.png">

        <link rel="stylesheet" href="./static/css/reset.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <link rel="stylesheet" href="./static/css/alert.css">

        <link rel="stylesheet" href="./static/css/header/header.css">
        <link rel="stylesheet" href="./static/css/header/header-images.css">
        <link rel="stylesheet" href="./static/css/header/header-images-image.css">

        <link rel="stylesheet" href="./static/css/text-containner/text-containner.css">
        <link rel="stylesheet" href="./static/css/text-containner/rect.css">

        <link rel="stylesheet" href="./static/css/buttons/buttons-containner.css">
        <link rel="stylesheet" href="./static/css/buttons/buttons-content.css">
        <link rel="stylesheet" href="./static/css/buttons/buttons-list.css">
        <link rel="stylesheet" href="./static/css/buttons/button__item.css">
        <link rel="stylesheet" href="./static/css/buttons/button.css">


        <title>Encrypter</title>
    </head>

    <body>
        <header class="header">
            <div class="header__images"><img class="header__images__image--allura" src="./images/allura-logo.png" alt="allura logo"></div>
            <div class="header__images"><img class="header__images__image" id="tsiva" src="./images/tsilva.png" alt="tsilva - development"></div>
            <div class="header__images"><img class="header__images__image" id="encrypter-logo" src="./images/encrypter.png" alt="encrypter logo"></div>
        </header>

        <main>
            <div class="alert" id="alert">
                <div class="alert-content" id="alert-content">
                    <span class="close" id="close" onclick="closeModal()">&times;</span>
                    <p id="message" class="message">
                        Clique para copiar sua chave de criptografia:
                    </p>
                    <textarea name="key-text" id="key-text" readonly></textarea>
                    <button onclick="copyKey()" class="button-alert" id="button-alert">Copiar</button>
                </div>

                <div class="alert-error" id="alert-error">
                    <span class="close" id="close" onclick="closeModal()">&times;</span>
                    <p id="message-error" class="message-error">
                         Erro de Chave
                    </p>
                    <p class="error-message" id="error-message">
                        A chave não atende ao requisito de comprimento. Lembre-se de que a chave <br>
                        deve conter 30 caracteres e deve ser a mesma fornecida durante o processo <br>
                        de criptografia para que o texto descriptografado seja idêntico ao original.
                    </p>
                    <button onclick="closeModal()" class="button-alert">Fechar</button>
                </div>
            </div>

            <div class="text__containner">
                <div class="rect">
                    <textarea name="text-to-encrypt" id="text-to-encrypt" placeholder="Digite aqui seu texto" rows="4">

                    </textarea>
                </div>
                <div class="rect" id="rec-direito">
                    <textarea class="rect--right" name="textEncrypt" id="text-encrypted" readonly placeholder="Nada Aqui Ainda..."></textarea>
                </div>
            </div>
            <section class="buttons__containner">
                <nav class="buttons__content">
                    <ul class="buttons__list">
                        <li class="button__item">
                            <select class="button"  name="select" id="select">
                                <option class="button__option" value="encrypt">Criptografar</option>
                                <option class="button__option"  value="decrypt">Decriptografar</option>
                            </select>
                        </li class="button__item">
                        <li>
                            <button class="button" id="start-encrypt"> START </button>
                        </li>
                        <li class="button__item">
                            <button class="button" id="copy"> Copiar </button>
                        </li>
                        <li class="button__item">
                            <button class="button" id="cleaner"> Apagar Tela </button>
                        </li>
                    </ul>
                </nav>
     
                
                
                   
                
                
                   
                
                
                    
                

            </section>

        </main>

        <script src="./static/js/encrypter.js"></script>
        <script src="./static/js/controller.js"></script>
        <script src="./static/js/main.js"></script>

    </body>
</html>
